<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Tienda iPhones</title>
</head>
<body>
    <nav>
        <div class="navSuperior">
            <div class="navItem">
                <a href="index.html"><img src="assets/img/logo.png" alt="Logo" width="40"></a>
            </div>
            <div class="navItem">
                <div class="buscar">
                    <input type="text" placeholder="¿Qué Buscas?" class="buscarInput"/>
                    <img src="assets/img/buscar.png" width="20" height="20" alt="Logo buscar" class="logoBuscar">
                </div>
            </div>
            <div class="navItem">
                <h3><a href="https://www.apple.com/iphone/" target="_blank" class="oferta">Apple <i class="bi bi-apple"></i></i></a></h3>
            </div>
        </div>
    </nav>
    <div class="navInferior">
        <h3 class="menuItem">iPhone 13</h3>
        <h3 class="menuItem">iPhone 12</h3>
        <h3 class="menuItem">iPhone 11</h3>
        <h3 class="menuItem">iPhone X</h3>
        <h3 class="menuItem">iPhone 8</h3>
    </div>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <div class="slideFondo"></div>
                <img src="assets/img/iphone13.png" alt="iPhone 13" class="sliderImg">
                <h1 class="sliderTitulo">Nuevo</br>iPhone 13</h1>
                <h2 class="sliderPrecio">$999 USD</h2>
                <button class="botonComprar">Comprar</button>
            </div>
            <div class="sliderItem">
                <div class="slideFondo"></div>
                <img src="assets/img/iphone12.png" alt="iPhone 12" class="sliderImg">
                <h1 class="sliderTitulo">Nuevo</br>iPhone 12</h1>
                <h2 class="sliderPrecio">$899 USD</h2>
                <button class="botonComprar">Comprar</button>
            </div>
            <div class="sliderItem">
                <div class="slideFondo"></div>
                <img src="assets/img/iphone11.png" alt="iPhone 11" class="sliderImg">
                <h1 class="sliderTitulo">Nuevo</br>iPhone 11</h1>
                <h2 class="sliderPrecio">$799 USD</h2>
                <button class="botonComprar">Comprar</button>
            </div>
            <div class="sliderItem">
                <div class="slideFondo"></div>
                <img src="assets/img/iphonex.png" alt="iPhone X" class="sliderImg">
                <h1 class="sliderTitulo">Nuevo</br>iPhone X</h1>
                <h2 class="sliderPrecio">$699 USD</h2>
                <button class="botonComprar">Comprar</button>
            </div>
            <div class="sliderItem">
                <img src="assets/img/iphone8.png" alt="iPhone 8" class="sliderImg">
                <div class="slideFondo"></div>
                <h1 class="sliderTitulo">Nuevo</br>iPhone 8</h1>
                <h2 class="sliderPrecio">$599 USD</h2>
                <button class="botonComprar">Comprar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <p>XD</p>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
